<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Visertäjä</title>
    </head>
    <body style ="background-color: yellow">
        <br/>
        <h1 style="font-family: monospace; text-align: center"><b>Visertäjä</b></h1>   
        <br/>
        <div style="font-family: monospace; text-align: center">
            <h2><a th:href="@{/kirjaudu}">Kirjaudu</a></h2>
            <br/>
            <br/>
            <h4>Rekisteröidy</h4>
            <p/>
            <form th:action="@{/rekisteroidy}" method="POST">
                <p>Nimesi</p>
                <input type="text" name="nimi"/>
                <p/>
                <p>Käyttäjätunnus</p>
                <input type="text" name="username"/>
                <p/>
                <p>Salasana</p>
                <input type="password" name="password"/>
                <p/>
                <p>Millä osoitteella profiilisi löytää palvelusta?<br/>
                Osoite voi olla käyttäjätunnuksesi, mutta voit valita myös muun osoitteen.</p>
                <input type="text" name="profiilimerkkijono"/>
                <p/>
                <p/>
                <input type="submit" value="Rekisteröidy!"/>
            </form>
            <p>Rekisteröitymisen jälkeen sinut ohjataan kirjautumissivulle, missä voit kirjautua sisään.</p>
        </div>
        <br/>
    </body>
</html>
